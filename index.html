<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--<link href="/assets/font/Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>
<body>

    <div class="messages-container">
        <h1 class="messages-container__title">Proyecto MQTT</h1>
        <div class="messages-container__content">
            <div class="message-container__card messagges-container__list">
                <div class="messagges-container__list-title_container">
                    <h2 class="messagges-container__list-title"> Mensajes Recibidos</h2>
                    <select name="messaggesSelect" id="selectMensajes">
                        <option value="todos">Todos</option>
                        <option value="enviados">Mensajes Enviados</option>
                        <option value="recibidos">Mensajes Recibidos</option>
                      </select>
                </div>
                <br><br>
                <p id="noMensajes" class="noMessages">No hay mensajes</p>
                <ul id="listaMensajesRecibidos">
                    <!--<li class="mensaje-recibido"><img class="icon-list" src="assets/icons/received_icon.svg" alt="Received message"><span>Mensaje recibido 1</span></li>
                    <li class="mensaje-enviado"><img class="icon-list" src="assets/icons/sent_icon.svg" alt="Sent message"></i><span>Mensaje enviado 1</span></li>
                    <li class="mensaje-recibido"><img class="icon-list" src="assets/icons/received_icon.svg" alt="Received message"></i><span>Mensaje recibido 2</span></li>-->
                </ul>
                <button onClick="addMessage('Pruebaaaaa', 'receivedMessage')">Enviar Mensaje</button>
            </div>
    
            <div class="message-container__card messagges-container__send-messages">
                <h2>Enviar Mensajes</h2>
                <br> <br>
                <textarea rows="4" id="sMessage" name="sMessage" placeholder="Escriba el mensaje a enviar..."></textarea>
                <br><br>
                <button id="btnEnviar" onClick="sendMessage()">Enviar Mensaje</button>
            </div>
        </div> 
    </div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="clientMqttHelper.js"></script>
<script src="messagesHelper.js"></script>
<script src="index.js"></script>
</body>
</html>
